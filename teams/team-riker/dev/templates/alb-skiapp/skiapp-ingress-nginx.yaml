apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skiapp-ingress-nginx
  namespace: team-riker
  annotations:
{{ if .Values.spec.external_lb_dns }}  
    link.argocd.argoproj.io/external-url: {{ .Values.spec.external_lb_dns }}
{{ end }}    
spec:
  ingressClassName: nginx
  rules:
    - host: 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skiapp-service
                port:
                  number: 80
