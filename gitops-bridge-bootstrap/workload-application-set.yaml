apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: eks-blueprints-workloads
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    # - list:
    #   elements:
    #     - environment: dev
    - matrix:
        generators:
          - git:
              repoURL: 'git@github.com:seb-tmp/eks-blueprints-workloads'
              #repoURL: https://github.com/seb-demo/eks-blueprints-workloads
              revision: 'main'
              directories:
                - path: 'envs/dev/*'
          - clusters:
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values:
                      - in-cluster
  template:
    metadata:
      name: 'workload-{{.name}}'
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.gitops_workloads_url}}'
          targetRevision: '{{.metadata.annotations.gitops_workloads_revision}}'
          ref: values
          path: '{{.metadata.annotations.gitops_workloads_path}}'
          helm:
            releaseName: 'workload-{{.name}}'
            ignoreMissingValueFiles: true
            # valueFiles:
            #   - $values/charts/addons/{{values.addonChart}}/values.yaml
            #   - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
            #   - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              "account": "{{.metadata.annotations.aws_account_id}}"
              "clusterName": "{{.metadata.annotations.cluster_name}}"
              "labels":
                "env": "{{.metadata.annotations.env}}"
              "region": "{{.metadata.annotations.aws_region}}"
              "repoUrl": "{{.metadata.annotations.gitops_workloads_url}}"
              "spec":
                "source":
                  "repoURL": "{{.metadata.annotations.gitops_workloads_url}}"
                  "targetRevision": "{{.metadata.annotations.gitops_workloads_revision}}"
                "blueprint": "terraform"
                "clusterName": "{{.metadata.annotations.cluster_name}}"
                "env": "{{.metadata.annotations.env}}"
                "ingress":
                  "argocd_route53_weight": "{{ if index .metadata.annotations "argocd_route53_weight" }} {{ .metadata.annotations.argocd_route53_weight }}{{ else }}{{ end }}"
                  "host": {{ if index .metadata.annotations "eks_cluster_domain" }} {{ .metadata.annotations.eks_cluster_domain }}{{ else }}{{ end }}
                  "route53_weight": "{{ if index .metadata.annotations "route53_weight" }} {{ .metadata.annotations.route53_weight }}{{ else }}{{ end }}"
                  "ecsfrontend_route53_weight": "{{.metadata.annotations.ecsfrontend_route53_weight}}"
                  "type": "{{.metadata.annotations.ingress_type}}"
                "karpenterInstanceProfile": "{{.metadata.annotations.karpenter_node_instance_profile_name}}"
                "target_group_arn": {{ if index .metadata.annotations "target_group_arn" }} {{ .metadata.annotations.target_group_arn }}{{ else }}{{ end }}
      destination:
        #namespace: '{{metadata.annotations.metadata_aws_cluster_autoscaler_namespace}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
